{% extends "template.html" %}
{% block conteudo %}

      <form action="{{ url_for('atualizar') }}" method="POST">
        <fieldset>
          <<input type="hidden" name="id" value="{{ filme.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ filme.nome }}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ filme.categoria }}">
          </div>
          <div class="form-group">
            <label for="console">Ano</label>
            <input type="text" id="ano" name="ano" class="form-control" value="{{ filme.ano }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
